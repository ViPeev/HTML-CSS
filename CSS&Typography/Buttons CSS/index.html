<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>

<body>
    <main>
        <section>
            <h2>Normal Buttons</h2>
            <a href="" class="button">Learn More</a>
            <button type="button" class="button">Learn More</button>
            <button type="button" class="button hover">Learn More</button>
        </section>
        <section>
            <h2>Filled Buttons</h2>
            <a href="" class="button fill">Learn More</a>
            <button type="button" class="button fill">Learn More</button>
            <button type="button" class="button fill hover">Learn More</button>
        </section>
        <section>
            <h2>Icon buttons</h2>
            <a href="" class="button fill icon">Download</a>
            <button type="button" class="button fill icon">Download</button>
            <button type="button" class="button fill hover icon">Download</button>
        </section>
    </main>
</body>

</html>
